<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script>
      function showError(message) {
        var errorMessage = document.querySelector(".error-message");
        errorMessage.style.display = "block";
        errorMessage.innerHTML = `
          <p>${message}</p>
          <span class="close-button" onclick="closeError()">X</span>
        `;
      }

      function closeError() {
        var errorMessage = document.querySelector(".error-message");
        errorMessage.style.display = "none";
      }

      function checkError() {
        var error = new URL(window.location.href).searchParams.get("error");
        if (error === "username_exists") {
          showError("Username already exists. Please try again.");
        }
      }
    </script>
  </head>
  <body onload="checkError()">
    <h1 style="text-align: center; margin-top: 50px;">Register</h1>
    <form action="register.php" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br>
      <input type="submit" value="Register">
    </form>
    <div class="error-message"></div>
  </body>
</html>
